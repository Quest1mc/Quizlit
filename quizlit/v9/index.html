        <body>
            <header> <h1>Quiz App</h1></header>
           
            <div> <h2>What is the largest freshwater lake in the world?</h2> 
            </div>
            <div>
                <ol type="A">
                    <li class="background-yellow card"> lake superior</li>
                    <li class="background-blue card"> lake Bailka </li>
                    <li class="background-green card"> lake Victoria </li>
                    <li class="background-orange card"> lake Huron  </li>
                    

                </ol> </div>
                <h3> Made by Stefan Quest in a skill exploration class from Rein Opt land</h3>
                
        <!-- Adding jquery to the file to be able to switch cards inplace -->
        <script>
            $(function() {
                $(".background-yellow").on('click', function(){
                $(".background-yellow").replaceWith("Correct");
            }) 
            });
            $(function() {
                $(".background-blue").on('click', function(){
                $(".background-blue").replaceWith("wrong");
            }) 
            });
            $(function() {
                $(".background-green").on('click', function(){
                $(".background-green").replaceWith("wrong");
            }) 
            });
            $(function() {
                $(".background-orange").on('click', function(){
                $(".background-orange").replaceWith("wrong");
            }) 
            });
           

             
        </script>
        </body>
